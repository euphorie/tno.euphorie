[buildout]
extensions = mr.developer
extends =
    buildout.cfg
    https://github.com/euphorie/Euphorie/raw/master/buildout/versions.cfg
parts = instance test

[instance]
eggs +=
    Products.PDBDebugMode

[test]
recipe = zc.recipe.testrunner
defaults = ['--auto-color', '--auto-progress']
eggs =
    PIL
    tno.euphorie [tests]
    Euphorie
