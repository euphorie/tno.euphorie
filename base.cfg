[buildout]
extends =
    https://raw.githubusercontent.com/euphorie/Euphorie/plone5/buildout.cfg
    picked-versions.cfg
parts =
    instance
    zopepy
versions = versions
sources = sources
allow-picked-versions = false
develop =
    .

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
debug-mode = on
verbose-security = on
environment-vars =
    PREFER_Z3C_PT 1
    APPCONFIG ${buildout:directory}/etc/euphorie.ini
    zope_i18n_compile_mo_files 1
eggs =
    Pillow
    psycopg2
    Euphorie
    tno.euphorie
    pysqlite
    Products.PloneHotfix20160830==1.0
    Products.PloneHotfix20161129==1.0
    Products.PloneHotfix20170117==1.0
zcml =
    euphorie.deployment-meta
    euphorie.deployment
    euphorie.deployment-overrides
    tno.euphorie
zcml-additional =
   <configure xmlns="http://namespaces.zope.org/zope"
              xmlns:db="http://namespaces.zope.org/db">
       <include package="z3c.saconfig" file="meta.zcml" />
       <db:engine name="session" url="postgresql:///euphorie" />
       <db:session engine="session" />
   </configure>

[versions]
NuPlone = 1.5.5
oira.private = 0.1
Euphorie = 9.0.40

setuptools =
six = 1.10.0
zc.buildout =
zc.recipe.egg = 2.0.5
collective.indexing = 2.0
plone.recipe.zope2instance = 4.4
osa = 0.2

[sources]
Euphorie = git git@github.com:euphorie/Euphorie.git branch=plone5
NuPlone = git git@github.com:euphorie/NuPlone.git branch=plone5

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
dependent-scripts = true
